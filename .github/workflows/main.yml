name: Linux-RDP-Fast
on: 
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install Desktop and XRDP
        run: |
          sudo apt update
          # XFCE4 sabse halka desktop hai jo mobile par smooth chalta hai
          sudo apt install -y xfce4 xfce4-goodies xrdp firefox
          # XRDP ko XFCE use karne ke liye configure karna
          echo "xfce4-session" > ~/.xsession
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

      - name: Create RDP User with Secure Password
        run: |
          # Random 16 character password generate karna
          PASSWORD=$(openssl rand -base64 12)
          sudo useradd -m RDP -s /bin/bash
          echo "RDP:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo RDP
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV
          echo "RDP_USER=RDP" >> $GITHUB_ENV

      - name: Install and Connect Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-linux-$env:GITHUB_RUN_ID
          
          # IP assign hone ka wait karna
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify and Maintain Connection
        run: |
          echo -e "\n=== LINUX RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: $RDP_USER"
          echo "Password: $RDP_PASS"
          echo "Port: 3389"
          echo "========================\n"
          
          # Runner ko active rakhne ke liye loop
          while true; do
            echo "[$(date)] RDP Active - Use RD Client to connect"
            sleep 300
          done
