name: Linux-RDP-Fixed-Final
on: 
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    steps:
      - name: Install Desktop and Tools
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y xfce4 xfce4-session xrdp firefox dbus-x11
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

      - name: Setup User & Desktop Force-Start
        run: |
          PASSWORD="Pass${{ github.run_id }}"
          sudo useradd -m RDP -s /bin/bash
          echo "RDP:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo RDP
          # Ye line black screen ko fix karegi:
          sudo -u RDP bash -c 'echo "startxfce4" > ~/.xsession'
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

      - name: Tailscale Login
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          echo "=== üîó CLICK LINK TO LOGIN ==="
          timeout 2m sudo tailscale up --hostname=gh-linux-${{ github.run_id }} || true
          echo "=============================="

      - name: Access Details
        run: |
          echo -e "\n=== üñ•Ô∏è LOGIN DETAILS ==="
          echo "Username: RDP"
          echo "Password: $RDP_PASS"
          echo "IP: Check in Tailscale App"
          echo "========================\n"
          while true; do sleep 300; done
