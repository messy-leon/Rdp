name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes

      - name: Create Dynamic RDP User
        run: |
          $wordList = @("admin", "dev", "test", "build", "remote", "system")
          $randomNumber = Get-Random -Minimum 100 -Maximum 999
          $userName = "$($wordList | Get-Random)-$($randomNumber)"
          
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90); Lower = [char[]](97..122)
              Number  = [char[]](48..57); Special = ([char[]](33..47) + [char[]](58..64))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $userName -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $userName
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $userName
          
          echo "RDP_USER=$userName" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale_setup.exe"
          ./tailscale_setup.exe /quiet

      - name: Establish Tailscale Connection
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --force-reauth
          Start-Sleep -Seconds 10
          $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Create RDP Connection File
        shell: pwsh
        run: |
          $rdpContent = "full address:s:${{ env.TAILSCALE_IP }}`nusername:s:${{ env.RDP_USER }}"
          Set-Content -Path "connect.rdp" -Value $rdpContent
      
      - name: Upload RDP File as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: RDP-Connection-File
          path: connect.rdp

      - name: Display Connection Details and Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Address:  ${{ env.TAILSCALE_IP }}"
          Write-Host "Username: ${{ env.RDP_USER }}"
          Write-Host "Password: ${{ env.RDP_PASS }}"
          Write-Host "==========================`n"
          Write-Host "Find the 'connect.rdp' file in the Artifacts section of the summary page."
          
          while ($true) {
              Start-Sleep -Seconds 300
              Write-Host "[$(Get-Date)] Session is active. Cancel the workflow to terminate."
          }
