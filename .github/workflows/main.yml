name: Linux-RDP-With-URL
on: 
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    steps:
      - name: Install Desktop and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends xfce4 xfce4-session xrdp firefox
          echo "xfce4-session" > ~/.xsession
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

      - name: Setup User
        run: |
          PASSWORD="Pass${{ github.run_id }}"
          sudo useradd -m RDP -s /bin/bash
          echo "RDP:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo RDP
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

      - name: Tailscale Login Link (Old Style)
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          # Isse login URL generate hoga
          sudo tailscale up --hostname=gh-linux-${{ github.run_id }} &
          sleep 5
          # URL ko logs mein dikhane ke liye
          echo "=== TAILSCALE LOGIN URL ==="
          sudo tailscale status || true
          echo "==========================="

      - name: Show Access Details
        run: |
          echo -e "\n=== RDP LOGIN DETAILS ==="
          echo "Username: RDP"
          echo "Password: $RDP_PASS"
          echo "IP: Tailscale connect karne ke baad dikhegi"
          echo "=========================\n"
          while true; do sleep 300; done
